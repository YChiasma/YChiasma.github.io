<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Profile — Streaks</title>
  <style>
    body { font-family: Inter, system-ui; background:#0f1724; color:#e6eef8; margin:0; padding:24px; }
    .container { max-width:720px; margin:auto; }
    h1 { margin-bottom:8px; }
    .muted { color:#94a3b8; margin-bottom:20px; }
    .streak-list { display:grid; gap:12px; }
    .card { background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.06);
            padding:14px 18px; border-radius:12px; display:flex; justify-content:space-between; align-items:center; }
    .name { font-weight:600; }
    .badge { font-size:12px; padding:3px 8px; border-radius:8px; background:#1e293b; color:#94a3b8; margin-left:8px; }
    .btn { padding:6px 10px; border:none; border-radius:8px; cursor:pointer; }
    .btn.view { background:linear-gradient(90deg,#7c3aed,#5b21b6); color:white; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="profileTitle">User Profile</h1>
    <div class="muted" id="profileSubtitle">Loading streaks...</div>
    <div class="streak-list" id="streakList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAtlpMxWZ75kX_0c_SooL8lzeFXqOhAZgc",
      authDomain: "streak-eda1a.firebaseapp.com",
      projectId: "streak-eda1a",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Ensure user stays logged in across tabs/pages
    await setPersistence(auth, browserLocalPersistence);

    const params = new URLSearchParams(window.location.search);
    const profileUid = params.get("user");
    const listEl = document.getElementById("streakList");
    let currentUser = null;

// Helper to calculate streak stats
async function getStreakInfo(db, uid, streakName) {
  const daysCol = collection(db, "users", uid, "streaks", streakName, "days");
  const q = query(daysCol, orderBy("date"));
  const snap = await getDocs(q);

  const today = new Date();
  const todayStr = today.toISOString().slice(0, 10);
  const days = snap.docs.map(d => d.id).sort();
  const doneDays = new Set(days);

  let streakLength = 0;
  let status = "broken";

  if (doneDays.has(todayStr)) status = "done";
  else {
    const lastDone = days.length ? new Date(days[days.length - 1]) : null;
    if (lastDone) {
      const diffDays = Math.floor((today - lastDone) / (1000 * 60 * 60 * 24));
      if (diffDays === 1) status = "undone";
      else status = "broken";
    } else status = "undone";
  }

  let count = 0;
  let cursor = new Date(today);
  while (true) {
    const dStr = cursor.toISOString().slice(0, 10);
    if (doneDays.has(dStr)) {
      count++;
      cursor.setDate(cursor.getDate() - 1);
    } else break;
  }
  streakLength = count;

  return { streakLength, status };
}

function makeStatusButton(status) {
  const btn = document.createElement("button");
  btn.className = "btn";
  btn.style.marginLeft = "8px";
  btn.style.padding = "6px 12px";
  btn.style.fontWeight = "600";
  btn.style.border = "none";
  btn.style.borderRadius = "8px";
  btn.style.cursor = "pointer";

  const colorMap = {
    done: "#16a34a",
    undone: "#facc15",
    broken: "#ef4444"
  };

  btn.style.background = colorMap[status] || "#64748b";
  btn.style.color = status === "undone" ? "#000" : "#fff";
  btn.textContent =
    status === "done" ? "Done today" :
    status === "undone" ? "Mark done" :
    "Restart";

  return btn;
}
async function markDoneToday(db, uid, streakName, card) {
  const today = new Date().toISOString().slice(0, 10);
  const dayRef = doc(db, "users", uid, "streaks", streakName, "days", today);
  await setDoc(dayRef, { done: true, date: today });
  // Refresh UI
  const info = await getStreakInfo(db, uid, streakName);
  updateCardStatus(card, info);
}

function updateCardStatus(card, info) {
  const statusEl = card.querySelector(".streak-status");
  const btn = card.querySelector(".btn-status");

  statusEl.innerHTML = `
    <b>${info.streakLength}</b> day${info.streakLength !== 1 ? "s" : ""} · 
    <span style="color:${
      info.status === "done"
        ? "#10b981"
        : info.status === "undone"
        ? "#facc15"
        : "#f87171"
    }">${info.status}</span>
  `;

  btn.style.background =
    info.status === "done"
      ? "#16a34a"
      : info.status === "undone"
      ? "#facc15"
      : "#ef4444";
  btn.style.color = info.status === "undone" ? "#000" : "#fff";
  btn.textContent =
    info.status === "done"
      ? "Done today"
      : info.status === "undone"
      ? "Mark done"
      : "Restart";
}

async function renderStreakCard(db, uid, name, info, isPublic, isOwner) {
  const card = document.createElement("div");
  card.className = "card";

  const left = document.createElement("div");
  left.innerHTML = `
    <div><span class="name">${name}</span> ${isPublic ? '<span class="badge">Public</span>' : ''}</div>
    <div class="streak-status" style="font-size:14px;color:#94a3b8;">
      ${info ? `
        <b>${info.streakLength}</b> day${info.streakLength !== 1 ? 's' : ''} · 
        <span style="color:${
          info.status === 'done' ? '#10b981' :
          info.status === 'undone' ? '#facc15' : '#f87171'
        }">${info.status}</span>
      ` : 'Loading...'}
    </div>
  `;

  const right = document.createElement("div");
  right.style.display = "flex";
  right.style.alignItems = "center";

  // Add status button for owners
  if (isOwner) {
    const btn = makeStatusButton(info?.status || "undone");
    btn.classList.add("btn-status");
    btn.onclick = () => markDoneToday(db, uid, name, card);
    right.appendChild(btn);
  }

  const viewBtn = document.createElement("button");
  viewBtn.textContent = "View";
  viewBtn.className = "btn view";
  viewBtn.style.marginLeft = "8px";
  viewBtn.onclick = () => {
    const url = `index.html?user=${uid}&streak=${encodeURIComponent(name)}`;
    window.location.href = url;
  };
  right.appendChild(viewBtn);

  card.appendChild(left);
  card.appendChild(right);
  listEl.appendChild(card);
  return card;
}
async function loadProfile(uid, isOwner) {
  const streaksCol = collection(db, "users", uid, "streaks");
  const streaksSnap = await getDocs(streaksCol);
  listEl.innerHTML = "";

  for (const streakDoc of streaksSnap.docs) {
    const data = streakDoc.data();
    if (isOwner || data.public) {
      const info = await getStreakInfo(db, uid, streakDoc.id);
      renderStreakCard(db, uid, streakDoc.id, info, !!data.public, isOwner);
    }
  }

  document.getElementById("profileSubtitle").textContent =
    isOwner ? "Your streaks" : "Public streaks";
}

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if(null == user) return;
      let isOwner = false;
      if(null == profileUid) {
        isOwner = true;
        loadProfile(user.uid, true);
      }
      else {
        isOwner = user && user.uid === profileUid;
        loadProfile(profileUid, isOwner);
      }
      document.getElementById("profileTitle").textContent = isOwner ? "My Profile" : "User Profile";
    });
  </script>
</body>
</html>

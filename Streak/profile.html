<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Profile — Streaks</title>
  <style>
    body { font-family: Inter, system-ui; background:#0f1724; color:#e6eef8; margin:0; padding:24px; }
    .container { max-width:720px; margin:auto; }
    h1 { margin-bottom:8px; }
    .muted { color:#94a3b8; margin-bottom:20px; }
    .streak-list { display:grid; gap:12px; }
    .card { background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.06);
            padding:14px 18px; border-radius:12px; display:flex; justify-content:space-between; align-items:center; }
    .name { font-weight:600; }
    .badge { font-size:12px; padding:3px 8px; border-radius:8px; background:#1e293b; color:#94a3b8; margin-left:8px; }
    .btn { padding:6px 10px; border:none; border-radius:8px; cursor:pointer; }
    .btn.view { background:linear-gradient(90deg,#7c3aed,#5b21b6); color:white; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="profileTitle">User Profile</h1>
    <div class="muted" id="profileSubtitle">Loading streaks...</div>
    <div class="streak-list" id="streakList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAtlpMxWZ75kX_0c_SooL8lzeFXqOhAZgc",
      authDomain: "streak-eda1a.firebaseapp.com",
      projectId: "streak-eda1a",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Ensure user stays logged in across tabs/pages
    await setPersistence(auth, browserLocalPersistence);

    const params = new URLSearchParams(window.location.search);
    const profileUid = params.get("user");
    const listEl = document.getElementById("streakList");
    let currentUser = null;

// Helper to calculate streak stats
async function getStreakInfo(db, uid, streakName) {
  const daysCol = collection(db, "users", uid, "streaks", streakName, "days");
  const q = query(daysCol, orderBy("date"));
  const snap = await getDocs(q);

  const today = new Date();
  const todayStr = today.toISOString().slice(0, 10);

  const days = snap.docs.map(d => d.id).sort();
  const doneDays = new Set(days);

  let streakLength = 0;
  let status = "broken";

  // Check if done today
  if (doneDays.has(todayStr)) {
    status = "done";
  } else {
    // Find last done date
    const lastDone = days.length ? new Date(days[days.length - 1]) : null;
    if (lastDone) {
      const diffDays = Math.floor((today - lastDone) / (1000 * 60 * 60 * 24));
      if (diffDays === 1) status = "undone";
      else status = "broken";
    } else {
      status = "undone";
    }
  }

  // Compute current streak length (consecutive recent days)
  let count = 0;
  let cursor = new Date(today);
  while (true) {
    const dStr = cursor.toISOString().slice(0, 10);
    if (doneDays.has(dStr)) {
      count++;
      cursor.setDate(cursor.getDate() - 1);
    } else break;
  }
  streakLength = count;

  return { streakLength, status };
}

// Update renderStreak to include stats
function renderStreakCard(name, info, isPublic, isOwner) {
  const card = document.createElement("div");
  card.className = "card";

  const left = document.createElement("div");
  left.innerHTML = `
    <div><span class="name">${name}</span> ${isPublic ? '<span class="badge">Public</span>' : ''}</div>
    <div style="font-size:14px;color:#94a3b8;">
      ${info ? `
        <b>${info.streakLength}</b> day${info.streakLength !== 1 ? 's' : ''} · 
        <span style="color:${
          info.status === 'done' ? '#10b981' :
          info.status === 'undone' ? '#facc15' : '#f87171'
        }">${info.status}</span>
      ` : 'Loading...'}
    </div>
  `;

  const right = document.createElement("div");
  const viewBtn = document.createElement("button");
  viewBtn.textContent = "View";
  viewBtn.className = "btn view";
  viewBtn.onclick = () => {
    const url = `index.html?user=${profileUid}&streak=${encodeURIComponent(name)}`;
    window.location.href = url;
  };
  right.appendChild(viewBtn);

  if (isOwner && !isPublic) {
    const editBtn = document.createElement("button");
    editBtn.textContent = "Edit";
    editBtn.className = "btn";
    editBtn.onclick = () => {
      const url = `index.html?edit=true&streak=${encodeURIComponent(name)}`;
      window.location.href = url;
    };
    right.appendChild(editBtn);
  }

  card.appendChild(left);
  card.appendChild(right);
  listEl.appendChild(card);
}

// Update loadProfile to include streak info fetching
async function loadProfile(uid, isOwner) {
  const streaksCol = collection(db, "users", uid, "streaks");
  const streaksSnap = await getDocs(streaksCol);
  listEl.innerHTML = "";

  for (const streakDoc of streaksSnap.docs) {
    const data = streakDoc.data();
    if (isOwner || data.public) {
      const card = renderStreakCard(streakDoc.id, null, !!data.public, isOwner);
      // Fetch streak info asynchronously
      getStreakInfo(db, uid, streakDoc.id).then(info => {
        // update card once info is loaded
        card.querySelector("div > div:nth-child(2)").innerHTML = `
          <b>${info.streakLength}</b> day${info.streakLength !== 1 ? 's' : ''} · 
          <span style="color:${
            info.status === 'done' ? '#10b981' :
            info.status === 'undone' ? '#facc15' : '#f87171'
          }">${info.status}</span>
        `;
      });
    }
  }

  document.getElementById("profileSubtitle").textContent = isOwner ? "Your streaks" : "Public streaks";
}


    onAuthStateChanged(auth, user => {
      if(user) alert("Logged in!");
      currentUser = user;
      if(null == user) return;
      console.log(user);
      if(null == profileUid) {
        let isOwner = true;
        loadProfile(user.uid, true);
      }
      else {console.log(typeof(profileUid));
        let isOwner = user && user.uid === profileUid;
        loadProfile(profileUid, isOwner);
      }
      document.getElementById("profileTitle").textContent = isOwner ? "My Profile" : "User Profile";
    });
  </script>
</body>
</html>

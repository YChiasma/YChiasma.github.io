<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Viewer with Timer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #link-list {
      padding: 20px;
    }

    .link {
      display: block;
      margin-bottom: 10px;
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }

    #viewer {
      display: none;
      flex-direction: column;
      height: 100vh;
    }

    #nav {
      background-color: #333;
      color: white;
      padding: 10px;
      font-size: 16px;
    }

    #iframe-container {
      flex: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="link-list">
    <div class="link" data-url="https://example.com">Visit Example.com</div>
    <div class="link" data-url="https://wikipedia.org">Visit Wikipedia</div>
    <div class="link" data-url="https://openai.com">Visit OpenAI</div>
  </div>

  <div id="viewer">
    <div id="nav">Returning in <span id="countdown">10</span> seconds...</div>
    <div id="iframe-container">
      <iframe id="content-frame" src=""></iframe>
    </div>
  </div>

  <script>
    const links = document.querySelectorAll(".link");
    const viewer = document.getElementById("viewer");
    const linkList = document.getElementById("link-list");
    const iframe = document.getElementById("content-frame");
    const countdownDisplay = document.getElementById("countdown");
    let countdownTimer;
    let countdown = 10;

    links.forEach(link => {
      link.addEventListener("click", () => {
        const url = link.getAttribute("data-url");
        iframe.src = url;
        linkList.style.display = "none";
        viewer.style.display = "flex";
        countdown = 10;
        countdownDisplay.textContent = countdown;

        countdownTimer = setInterval(() => {
          countdown--;
          countdownDisplay.textContent = countdown;
          if (countdown <= 0) {
            clearInterval(countdownTimer);
            iframe.src = "";
            viewer.style.display = "none";
            linkList.style.display = "block";
          }
        }, 1000);
      });
    });
  </script>
</body>
</html>

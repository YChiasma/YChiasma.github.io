<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Journal</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    textarea { width: 100%; height: 120px; margin-bottom: 10px; }
    button { padding: 8px 16px; margin-bottom: 20px; }
    .entry { background: #f4f4f4; padding: 12px; margin-bottom: 10px; border-radius: 6px; }
    .timestamp { font-size: 0.9em; color: #555; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>My Journal</h1>
  <textarea id="journalInput" placeholder="Write your thoughts..."></textarea><br>
  <button onclick="saveEntry()">Save Entry</button>

  <h2>Previous Entries</h2>
  <div id="entries"></div>

  <script>
    // Load saved entries from localStorage
    function loadEntries() {
      let entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
      let container = document.getElementById('entries');
      container.innerHTML = '';
      entries.reverse().forEach(entry => {
        let div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<div class="timestamp">${entry.time}</div><div>${entry.text}</div>`;
        container.appendChild(div);
      });
    }

    // Save a new entry
    function saveEntry() {
      let text = document.getElementById('journalInput').value.trim();
      if (!text) return;
      let entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
      let timestamp = new Date().toLocaleString();
      entries.push({ time: timestamp, text: text });
      localStorage.setItem('journalEntries', JSON.stringify(entries));
      document.getElementById('journalInput').value = '';
      loadEntries();
    }

    // Load entries when page loads
    window.onload = loadEntries;
  </script>
</body>
</html>

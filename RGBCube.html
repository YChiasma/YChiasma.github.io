<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Cube</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { display: block; }
    </style>
</head>
<body>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    camera.position.set(0, 0, 75);

    const cubeSize = 32;
    const dotSize = 0.3;

    const geometry = new THREE.SphereGeometry(dotSize, 8, 8);

    for (let r = 0; r < cubeSize; r++) {
        for (let g = 0; g < cubeSize; g++) {
            for (let b = 0; b < cubeSize; b++) {
                const color = new THREE.Color(r / (cubeSize - 1), g / (cubeSize - 1), b / (cubeSize - 1));
                const material = new THREE.MeshBasicMaterial({ color: color });
                const dot = new THREE.Mesh(geometry, material);

                dot.position.set(r - cubeSize / 2, g - cubeSize / 2, b - cubeSize / 2);
                scene.add(dot);
            }
        }
    }

    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };

    const onMouseDown = (event) => {
        isDragging = true;
        previousMousePosition.x = event.clientX;
        previousMousePosition.y = event.clientY;
    };

    const onMouseUp = () => {
        isDragging = false;
    };

    const onMouseMove = (event) => {
        if (!isDragging) return;

        const deltaX = event.clientX - previousMousePosition.x;
        const deltaY = event.clientY - previousMousePosition.y;

        scene.rotation.y += deltaX * 0.01;
        scene.rotation.x += deltaY * 0.01;

        previousMousePosition.x = event.clientX;
        previousMousePosition.y = event.clientY;
    };

    window.addEventListener('mousedown', onMouseDown);
    window.addEventListener('mouseup', onMouseUp);
    window.addEventListener('mousemove', onMouseMove);

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);

        if (!isDragging) {
            scene.rotation.y += 0.01;
        }

        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
